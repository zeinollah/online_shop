
services:

  # PostgreSQL Database Service
  db:
    image: postgres:15
    container_name: online_shop_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application Service
  web:
    build: .
    container_name: online_shop_web
    restart: always
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Email test
  smtp4dev:
    image: rnwood/smtp4dev:latest
    container_name: online_shop_smtp4dev
    restart: always
    ports:
      - "5000:80"
      - "25:25"
volumes:
  postgres_data: